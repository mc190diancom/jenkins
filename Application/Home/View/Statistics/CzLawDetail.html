<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>道路运输行业现场稽查系统</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/search.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/aduit.css"/>
		<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="__JS__/laydate.js"></script>
		<script src="__JS__/jquery.min-8.3.js" type="text/javascript"></script>
		<script src="__JS__/layer/layer.js"></script>

		<link rel="stylesheet" type="text/css" href="__CSS__/query.css"/>
<style type="text/css">
.info{
	width: 600px;
	margin:20px auto;
}
.info tr{

	height: 35px;
}
.td-left{
	border-right: 1px solid #CDCDCD;
}
.font-tr{
	width: 300px;
}
.sub-title{
	text-indent: 22px;
	color: #fff;
	background-color: #41C3D6;
}
</style>
	</head>
	<body>
		<!--startprint6-->
		<div class="center">
				<div class="info">
					
					<table border="1" cellspacing="0" cellpadding="">
					<tr >
						<td align="left" colspan="2" class="sub-title">
								案件详情
						</td>
					</tr >

					<tr >
						<td align="center" class="font-tr td-left" >稽查编号：</td>
						<td align="center" class="font-tr" >{$R.JCBH}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >车牌号码：</td>
						<td align="center" class="font-tr" >{$R.VNAME}</td>
					</tr>
					<tr>
						<td align="center" class="font-tr td-left" >所属单位（车辆）：</td>
						<td align="center" class="font-tr" >{$R.vcomp}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >驾驶员姓名：</td>
						<td align="center" class="font-tr" >{$R.DRIVERNAME}</td>
					</tr>
					<tr >
						<td align="center" class="font-tr td-left" >所属单位（驾驶员）：</td>
						<td align="center" class="font-tr" >{$R.rcomp}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >企业名称：</td>
						<td align="center" class="font-tr" >{$R.CORPNAME}</td>
					</tr>
					<tr >
						<td align="center" class="font-tr td-left" >执法人员1：</td>
						<td align="center" class="font-tr" >{$R.ZFRY1}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >执法人员2：</td>
						<td align="center" class="font-tr" >{$R.ZFRY2}</td>
					</tr>
					<tr >
						<td align="center" class="font-tr td-left" >大队：</td>
						<td align="center" class="font-tr" >{$R.ZFDWMC}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >中队：</td>
						<td align="center" class="font-tr" >{$R.SSZD}</td>
					</tr>
					<tr>
						<td align="center" class="font-tr td-left" >车组：</td>
						<td align="center" class="font-tr" >{$R.SSCZ}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >稽查时间：</td>
						<td align="center" class="font-tr" >{$R.ZFSJ}</td>
					</tr>
					<tr   >
						<td align="center" class="font-tr td-left" >稽查地点：</td>
						<td align="center" class="font-tr" >{$R.ADDRESS}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >稽查行业：</td>
						<td align="center" class="font-tr" >{$R.HYLB}</td>
					</tr>
					<tr  >
						<td align="center" class="font-tr td-left" >稽查结果：</td>
						<td align="center" class="font-tr" >{$R.STATUS}</td>
					</tr>
				</table>

		</div>
	</div>
	<!--endprint6-->


		<script type="text/javascript">
		function preview(oper){
			layer.confirm('确定打印麽', {
			   btn: ['确定', '取消'] //按钮
			},function(){
				layer.msg('打印', {icon: 1});
				if (oper < 10){
					bdhtml=window.document.body.innerHTML;//获取当前页的html代码
					sprnstr="<!--startprint6-->";//设置打印开始区域
					eprnstr="<!--endprint6-->";//设置打印结束区域
					prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+18); //从开始代码向后取html
					prnhtmlprnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html
					window.document.body.innerHTML=prnhtmlprnhtml;
					window.print();
					window.document.body.innerHTML=bdhtml;
				} else {
					window.print();
				}
			},function(){
				layer.msg('取消打印', {icon: 2});
			});
		}
		</script>
		
	</body>
</html>
