<html>

<style type="text/css">

 input[type="text"]{

	<body>



		

		<form id="form1" method="post" enctype="multipart/form-data">

				<div class="info">

					

					<table border="1" cellspacing="0" cellpadding="">

						<tr>

							<td align="left" colspan="2" class="sub-title">

						<tr class="color">

							<td align="center" class="font-tr td-left" >账号：</td>

						<tr class="color">

							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >性别：</td>

							<td align="center" class="font-tr" >

							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >组织：</td>

							<td align="center" class="font-tr" >
								<input type="text" name="ZFDWMC" id="ZFDWMC" value="{$R.ZFDWMC}" readonly="readonly" style="height: 25px;"/>
							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >中队：</td>

							<td align="center" class="font-tr" >

							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >车组：</td>

							<td align="center" class="font-tr" >
								<input type="text" name="SSZD" id="SSZD" value="{$R.SSZD}" readonly="readonly" style="height: 25px;"/>

							</td>

						</tr>


						<tr class="color">

							<td align="center" class="font-tr td-left" >处罚系统角色：</td>

							<td align="center" class="font-tr" >

								<input type="text" name="TYPE" id="TYPE" value="{$R.TYPE}" readonly="readonly" style="height: 25px;"/>

							</td>

						</tr>
						<tr class="color">

							<td align="center" class="font-tr td-left" >稽查系统角色：</td>

							<td align="center" class="font-tr" >

								<input type="text" name="rolename" id="rolename" value="{$R.rolename}" readonly="readonly" style="height: 25px;"/>

							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >电话：</td>

							<td align="center" class="font-tr" >

								<input type="text" name="phone" id="phone" value="{$R.PHONE}" readonly="readonly" style="height: 25px;"/>

							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >SIM_CODE：</td>

							<td align="center" class="font-tr" >

								<input type="text" name="SIM_CODE" id="SIM_CODE" value="{$R.SIM_CODE}" readonly="readonly" style="height: 25px;"/>

							</td>

						</tr>

						<tr class="color">

							<td align="center" class="font-tr td-left" >IMEI_CODE：</td>

							</td>

						</tr>

						

						

					</table>



		</div>

	</div>

	</form>





		<script type="text/javascript">

			function submit(_page,jq){

				//

				$('#form1').form('submit',{

					url:"__APP__/Home/System/ajaxeditUser",

					onSubmit: function(){

						var zfzh = $("#zfzh").val();//

						var name = $("#name").val();//姓名

						var cyzgReg = /^\w+$/;

						var driverNameReg = /^[\u4E00-\u9FA5]{1,6}$/;

						if(zfzh != ''){

							if (!cyzgReg.test(zfzh)) {

								layer.alert('请填写正确的帐号格式', {

									skin: 'layui-layer-molv' //样式类名

									,closeBtn: 0

								} )

								return false;

							}

						}else{

							layer.alert('帐号不能为空', {

									skin: 'layui-layer-molv' //样式类名

									,closeBtn: 0

								} )

								return false;

						}

						if(name != ''){

							if (!driverNameReg.test(name)) {

								layer.alert('请填写正确的姓名格式', {

									skin: 'layui-layer-molv' //样式类名

									,closeBtn: 0

								} )

								return false;

							}

						}else{

							layer.alert('姓名不能为空', {

									skin: 'layui-layer-molv' //样式类名

									,closeBtn: 0

								} )

								return false;

						}

						

						var isValid = $('#form1').form('validate');

						return isValid;

					},

				    success: function(data){

					    	eval("var json ="+data);

					    	console.log(json);

					    	if(json.error == 0){

								parent.window.showDiv('恭喜！'+json.msg,1);

					    		//_page.destroyWin();

					    		_page.closeWin();

					    	}else{

								parent.window.showDiv('错误！'+json.msg,2);

								_page.closeWin();

					    	}

			    		}

				});

			}

		</script>



<script type="text/javascript">

	function zfdwmcChange(){

		var zfdwmc = $('#zfdwmc').val();

		$.ajax({

				type : 'POST',

				url : '__APP__/Home/Admin/getGroups',

				data : {

					zfdwmc : zfdwmc,

				},

				dataType : 'json',

				timeout : 3000,

				success : function(data) {

					var str = '<option>全部</option>';

					for (var i = 0; i < data.length; i++) {

						str += '<option value="'+data[i]['SSZD']+'">'+data[i]['SSZD']+'</option>'

					};

					$('#sszd').html(str);

					$('#sscz').html('<option>全部</option>');

					//$('#cz').val('--请选择--');

					

					console.log(data);

				}

			});

	}

	function sszdChange(){

		var zfdwmc = $('#zfdwmc').val();

		var sszd = $('#sszd').val();

		$.ajax({

				type : 'POST',

				url : '__APP__/Home/Admin/getGroups',

				data : {

					zfdwmc : zfdwmc,

					sszd : sszd,

				},

				dataType : 'json',

				timeout : 3000,

				success : function(data) {

					var str = '<option>全部</option>';

					for (var i = 0; i < data.length; i++) {

						str += '<option value="'+data[i]['SSCZ']+'">'+data[i]['SSCZ']+'</option>'

					};

					$('#sscz').html(str);

					



					

					 console.log(data);

				}

			});

	}

</script>
