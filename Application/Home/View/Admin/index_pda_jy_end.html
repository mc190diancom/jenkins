<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>道路运输行业现场稽查系统</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/search.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/aduit.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/query.css"/>
		<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__JS__/jquery.min-8.3.js" type="text/javascript"></script>
		<script src="__JS__/layer/layer.js"></script>





	</head>
	<body>
		<!--
        	作者：985498384@qq.com
        	时间：2016-05-09
        	描述：框架头部
        -->
		<include file="Public:head" />
		<!--
        	作者：985498384@qq.com
        	时间：2016-05-09
        	描述：中间部分
        -->
		<div class="center">
			<div class="center_left">
				<dl>
					<a href="index.html"><dt id="user" class="dldt">用户管理</dt></a>
					<a href="index_sim.html"><dt id="sim" class="dldt">SIM卡管理</dt></a>
					<a href="index_pda.html"><dt id="fal" class="dldt  border">终端管理</dt></a>
					<a href="user.html"><dt id="admin" class="dldt">角色管理</dt>	</a>
				</dl>
			</div>
				<div class="center_right">
				
			<div class="center_right_top">
					<span>查询结果</span>
				</div>
				<div class="center_right_botton">								
				<table border="0" cellspacing="0" cellpadding="">
					<tr class="list_head">
						<th width="3%" style="font-family: '微软雅黑';font-size: 16px;">序号</th>
						<th width="8%" style="font-family: '微软雅黑';font-size: 16px;">用户姓名</th>
						<th width="8%" style="font-family: '微软雅黑';font-size: 16px;">执法证号</th>
						<th width="8%" style="font-family: '微软雅黑';font-size: 16px;">大队</th>
						<th width="8%" style="font-family: '微软雅黑';font-size: 16px;">中队</th>
						<th width="8%" style="font-family: '微软雅黑';font-size: 16px;">车组</th>
						<th width="8%" style="font-family: '微软雅黑';font-size: 16px;">IMEI卡号</th>
						<th width="7%" style="font-family: '微软雅黑';font-size: 16px;">操作</th>
					</tr>
					<volist name="R" id="v" key="k">
					<tr <if condition="$k%2 eq 0"> class="color"</if>>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">{$k}</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">{$v.NAME}</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">{$v.ZFZH}</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">{$v.ZFDWMC}</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">第一中队</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">第一车组</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px;">{$v.IMEI_CODE}</td>
						<td align="center" style="font-family: '微软雅黑';font-size: 16px; color: #18B008">
							<a style="color: #18B008; cursor: pointer" href="{:U('Admin/index_pda_update')}?zfzh={$v.ZFZH}"> 修改</a>
						</td>
					</tr>
						</volist>
				</table>
				</div>
					<div class="page">
						<ul>
							<if condition="$page neq 1">
								<a href="{:U('Admin/index_pda_end')}?ZFZH={$c.ZFZH}&name={$c.NAME}&sim={$c.sim}&dd={$c.ZFDWMC}&page={$per}"><li style="width: 70px;">上一页</li>  </a>
							</if>
							<for start="1" end="$times+1">
								<if condition="$page eq $i">
									<li class="page_active">{$i}</li>
									<else />
									<a href="{:U('Admin/index_pda_end')}?ZFZH={$c.ZFZH}&name={$c.NAME}&sim={$c.sim}&dd={$c.ZFDWMC}&page={$i}"><li>{$i}</li></a>  </a>
								</if>
							</for>
							<if condition="$page neq $times">
								<a href="{:U('Admin/index_pda_end')}?ZFZH={$c.ZFZH}&name={$c.NAME}&sim={$c.sim}&dd={$c.ZFDWMC}&page={$next}"><li style="width: 70px;">下一页</li>  </a>
							</if>
						</ul>
						<p>第{$page}/{$times}页 &nbsp;&nbsp;&nbsp;共{$total}条</p>
					</div>
			</div>
			
			
		
				
		</div>
		
		
	</body>
</html>
<script>
	$("#change").click(function(){
		if($("#info").hasClass('show'))
		{
			$("#info").removeClass('show');
			$(".change").html('<img src="__IMG__/top.png"/>')
		}
		else
		{
			$("#info").addClass('show');
			$(".change").html('<img src="__IMG__/down.png"/>')
		}
	})
	$(".head_top").click(function(){
		$("#info").addClass('show');
		$(".change").html('<img src="__IMG__/down.png"/>')
	})
	$(".center").click(function(){
		$("#info").addClass('show');
		$(".change").html('<img src="__IMG__/down.png"/>')
	})
	
	$("#user").click(function(){
		$("#user").addClass('border');
		$("#sim").removeClass('border');
		$("#fal").removeClass('border');
		$("#admin").removeClass('border');				
	})
	$("#sim").click(function(){
		$("#user").removeClass('border');
		$("#sim").addClass('border');
		$("#fal").removeClass('border');
		$("#admin").removeClass('border');				
	})
	$("#fal").click(function(){
		$("#user").removeClass('border');
		$("#sim").removeClass('border');
		$("#fal").addClass('border');
		$("#admin").removeClass('border');				
	})
	$("#admin").click(function(){
		$("#user").removeClass('border');
		$("#sim").removeClass('border');
		$("#fal").removeClass('border');
		$("#admin").addClass('border');				
	})
</script>
