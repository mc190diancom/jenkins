<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>道路运输行业现场稽查系统</title>
		<script src="__JS__/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="__JS__/chuan/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="__JS__/chuan/easyui/themes/icon.css">
		<script type="text/javascript" src="__JS__/chuan/easyui/jquery.easyui.min.js"></script>
		<script src="__JS__/chuan/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="__JS__/laydate.js"></script>
		<script src="__JS__/layer/layer.js"></script>
<style type="text/css">
.info{
	width: 600px;
	margin:20px auto;
}
.info tr{

	height: 35px;
}
.td-left{
	border-right: 1px solid #CDCDCD;
}
.font-tr{
	width: 300px;
}
.sub-title{
	text-indent: 22px;
	color: #fff;
	background-color: #41C3D6;
}
 input[type="text"]{
	width: 99%;
    height: 100%;
}
.laydate-icon.input{
	height: 27px;
    width: 280px;
    line-height: 27px;
}
select{
	width: 100%;
    height: 100%;
}
</style>
	</head>
	<body>

		
		<form id="form1" method="post" enctype="multipart/form-data">
			
		<div class="center">
				<div class="info">
					
					<table border="1" cellspacing="0" cellpadding="">
						<tr>
							<td align="left" colspan="2" class="sub-title">
									添加用户
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >执法证号：</td>
							<td align="center" class="font-tr" >
								<input type="text" name="zfzh" id="zfzh" value="" />
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >姓名：</td>
							<td align="center" class="font-tr" >
								<input type="text" name="name" id="name" value="" />
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >性别：</td>
							<td align="center" class="font-tr" >
								<select name="sex">
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >执法大队：</td>
							<td align="center" class="font-tr" >
								<select name="zfdwmc" id="zfdwmc" onchange="zfdwmcChange()">
									
									<volist name="compName" id="v">
										<option value="{$v.ZFDWMC}">{$v.ZFDWMC}</option>
									</volist>
								</select>
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >所属中队：</td>
							<td align="center" class="font-tr" >
								<select name="sszd" id="sszd" onchange="sszdChange()">
									<option>请选择</option>
								</select>
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >所属车组：</td>
							<td align="center" class="font-tr" >
								<select name="sscz" id="sscz">
									<option>请选择</option>
								</select>
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >上级单位：</td>
							<td align="center" class="font-tr" >
								<input type="text" name="sjssdwmc" id="sjssdwmc" value="" />
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >联系电话：</td>
							<td align="center" class="font-tr" >
								<input type="text" name="phone" id="phone" value="" />
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >密码：</td>
							<td align="center" class="font-tr" >
								<input type="text" name="pwd" id="pwd" value="" />
							</td>
						</tr>
						<tr class="color">
							<td align="center" class="font-tr td-left" >权限级别：</td>
							<td align="center" class="font-tr" >
								<select name="role_id">
									<volist name="R1" id="v">
										<option value="{$v.ID}" <if condition="$R.T_ROW_ID eq $v['ID']"> selected="selected"</if>>{$v.MEMO}</option>
									</volist>
								</select>
							</td>
						</tr>
						
						
						
						
						
					</table>

		</div>
	</div>
	</form>


		<script type="text/javascript">
			function submit(_page,jq){
				//
				$('#form1').form('submit',{
					url:"__APP__/Home/Admin/ajaxAddUser",
					onSubmit: function(){
						var zfzh = $("#zfzh").val();//
						var name = $("#name").val();//姓名
						var cyzgReg = /^\w+$/;
						var driverNameReg = /^[\u4E00-\u9FA5]{1,6}$/;
						if(zfzh != ''){
							if (!cyzgReg.test(zfzh)) {
								layer.alert('请填写正确的帐号格式', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
							}
						}else{
							layer.alert('帐号不能为空', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
						}
						if(name != ''){
							if (!driverNameReg.test(name)) {
								layer.alert('请填写正确的姓名格式', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
							}
						}else{
							layer.alert('姓名不能为空', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
						}
						
						var isValid = $('#form1').form('validate');
						return isValid;
					},
				    success: function(data){
					    	eval("var json ="+data);
					    	//console.log(json);
					    	if(json.err == 0){
								parent.window.showDiv('恭喜！'+json.errorMsg,1);
					    		_page.destroyWin();
					    		_page.closeWin();
					    	}else{
								parent.window.showDiv('错误！'+json.errorMsg,2);
								_page.closeWin();
					    	}
			    		}
				});
			}
		</script>

<script type="text/javascript">
	function zfdwmcChange(){
		var zfdwmc = $('#zfdwmc').val();
		$.ajax({
				type : 'POST',
				url : '__APP__/Home/Admin/getGroups',
				data : {
					zfdwmc : zfdwmc,
				},
				dataType : 'json',
				timeout : 3000,
				success : function(data) {
					var str = '';
					for (var i = 0; i < data.length; i++) {
						str += '<option value="'+data[i]['SSZD']+'">'+data[i]['SSZD']+'</option>'
					};
					$('#sszd').html(str);
					sszdChange();
					//$('#sscz').html('--请选择--')
					//$('#sscz').val('--请选择--');
					//$('#cz').val('--请选择--');
					
					//console.log(data);
				}
			});
	}
	function sszdChange(){
		var zfdwmc = $('#zfdwmc').val();
		var sszd = $('#sszd').val();
		$.ajax({
				type : 'POST',
				url : '__APP__/Home/Admin/getGroups',
				data : {
					zfdwmc : zfdwmc,
					sszd : sszd,
				},
				dataType : 'json',
				timeout : 3000,
				success : function(data) {
					var str = '';
					for (var i = 0; i < data.length; i++) {
						str += '<option value="'+data[i]['SSCZ']+'">'+data[i]['SSCZ']+'</option>'
					};
					$('#sscz').html(str);
					

					
					 //console.log(data);
				}
			});
	}
</script>
		
	</body>
</html>
