<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>道路运输行业现场稽查系统</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/search.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/aduit.css"/>
		<script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
		<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__JS__/jedate.js" type="text/javascript" charset="utf-8"></script>
		
	
		
	</head>
	<body>
		<!--
        	作者：985498384@qq.com
        	时间：2016-05-09
        	描述：框架头部
        -->
		<include file="Public:head" />
		<!--
        	作者：985498384@qq.com
        	时间：2016-05-09
        	描述：中间部分
        -->
		<div class="center">
			<div class="center_left">
				<dl>
					<a href="#"><dt id="user" class="dldt" style="width: 300px; margin:0px; font-size: 20px;  font-family: '微软雅黑';">道路运输执法记录查询</dt></a>
					<a href="{:U('Message/getMessageFalse')}"><dt id="sim" class="dldt" style="width: 300px; margin:0px; font-size: 20px; font-family: '微软雅黑';">道路运输违法数量查询</dt>	</a>
					<a href="{:U('Message/getMessageComplain')}"><dt id="fal" class="dldt  border" style="width: 300px; margin:0px; font-size: 20px; font-family: '微软雅黑';">道路运输 投诉记录查询</dt>	</a>
				</dl>
			</div>
				<div class="center_right">
				
				
				<div class="title_1" style="top: 177px; font-family: '微软雅黑';font-size: 16px;">
					检索项
				</div>
				<form action="{:U('Message/getMessageComplainEnd')}" method="post">

				<div class="search_from" style="margin-top: 10px; height: 225px; width: 1160px;">
					<dl>						
						<dd style="font-family: '微软雅黑';font-size: 16px;">
							车牌号码<input type="text" style="height: 25px; width: 158px;margin-right: 92px" class="input" name="" id="" value="" />
						</dd>
						<dd style="font-family: '微软雅黑';font-size: 16px;">
							当&nbsp;&nbsp;事&nbsp;&nbsp;人<input type="text" style="height: 25px; width: 158px;" class="input" name="" id="" value="" />
						</dd>
						<dd style="font-family: '微软雅黑';font-size: 16px;">
							从业资格证号<input type="text" style="height: 25px; width: 158px;" class="input" name="" id="" value="" />
						</dd>
					
						
						<dd style="font-family: '微软雅黑';font-size: 16px;">
							公司名称<input type="text" style="height: 25px; width: 158px;margin-right: 95px;" class="input" name="" id="" value="" />
						</dd>
							<dd style="font-family: '微软雅黑';font-size: 16px;">
							
							行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业<select style="height: 25px; width: 158px; margin-right: 150px;" name="sim" class="input" >
									<option value="1">删除SIM卡</option>
									<option value="2">修改SIM卡</option>
									<option value="3">添加SIM卡</option>
							</select>
						</dd>
						
						
						<dd style="font-family: '微软雅黑';font-size: 16px;">起始时间<input class="input" style="height: 25px; width: 158px; margin-right: 95px;" id="dateinfo" type="text" placeholder="请选择"  readonly>
						</dd>
						<dd style="font-family: '微软雅黑'; font-size: 16px;">结束时间<input class="input" style="height: 25px; width: 158px;" id="dateinfo1" type="text" placeholder="请选择"  readonly>
						</dd>						
					</dl>				
				</div>
				<div class="submit">			
					<input type="submit" name="" id="" value="查询" />  
					
				</div>
				</form>
				
			
			
		
				
		</div>
		
		
	</body>
</html>
<script>
	$("#change").click(function(){
		if($("#info").hasClass('show'))
		{
			$("#info").removeClass('show');
			$(".change").html('<img src="__IMG__/top.png"/>')
		}
		else
		{
			$("#info").addClass('show');
			$(".change").html('<img src="__IMG__/down.png"/>')
		}
	})
	$(".head_top").click(function(){
		$("#info").addClass('show');
		$(".change").html('<img src="__IMG__/down.png"/>')
	})
	$(".center").click(function(){
		$("#info").addClass('show');
		$(".change").html('<img src="__IMG__/down.png"/>')
	})
	
	$("#user").click(function(){
		$("#user").addClass('border');
		$("#sim").removeClass('border');
		$("#fal").removeClass('border');
		$("#admin").removeClass('border');				
	})
	$("#sim").click(function(){
		$("#user").removeClass('border');
		$("#sim").addClass('border');
		$("#fal").removeClass('border');
		$("#admin").removeClass('border');				
	})
	$("#fal").click(function(){
		$("#user").removeClass('border');
		$("#sim").removeClass('border');
		$("#fal").addClass('border');
		$("#admin").removeClass('border');				
	})
	$("#admin").click(function(){
		$("#user").removeClass('border');
		$("#sim").removeClass('border');
		$("#fal").removeClass('border');
		$("#admin").addClass('border');				
	})
</script>
