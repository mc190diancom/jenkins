<script type="text/javascript" src="__JS__/chuan/Highcharts-4.2.6/js/highcharts.js"></script>
<script type="text/javascript">
	//重新装载数据
	function loadData(){
		var st = $("input[name='startTime']").val();
		var hy = $("#hy").val();
		var m = parseInt(st.substring(5,7));
		var y = parseInt(st.substring(0,4));
		
		var size=30; //计算本月天数
		if(m==2){ //如果是2月
			if(y%100!=0){
				if(y%400==0){
					size=29;
				}else{
					size=28;
				}
			}else{
				if(y%4==0){
					size = 29;
				}else{
					size = 28;
				}
			}
		}else if(m==1||m==3||m==5||m==7||m==8||m==10||m==12){
			size=31;
		}
		
		var monthStrs = new Array();
		for(i=1;i<=size;i++){
			monthStrs[i-1]=i;
		}
		$.post('__APP__/Home/Chart/ajaxGetZXPointM',{'startDate':st,'hylb':hy},function(datas){
			$('#container').highcharts({
		        chart: {
		            type: 'line'
		        },
		        title: {
		            text: '稽查案件时间分布图——('+datas.time+')'
		        },
		        xAxis: {
		            categories: monthStrs
		        },
		        yAxis: {
		            min: 0,
		            title: {
		                text: '数量'
		            }
		        },
		        tooltip: {
		            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br>',
		            /*</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>*/
		            shared: true
		        },
		        /*plotOptions: {
		            column: {
		                stacking: 'percent'
		            }
		        },*/
		        series: datas.rows
		    });

		    var strs = "";
		    var jsons = datas.rows;
		    console.log(jsons);
		    strs += '<tr><td>时间</td>';
		    for (var c = 1; c <= size; c++) {
		    	strs += '<th style="text-align: center;">'+c+'</th>';
		    };
		    for (var i = 0; i < jsons.length; i++) {
		    	//datas[i]
		    	strs += '<tr><td>'+jsons[i]['name']+'</td>';
		    	for (var j = 0; j < jsons[i]['data'].length; j++) {
		    		strs += '<td>'+jsons[i]['data'][j]+'</td>';
		    	};
		    	strs += '</tr>';
		    };
		    console.log(strs);
			$('#table').html(strs);
		})
		

	}
	function parseData(feild,datas,size){
		var rst = new Array();
		if(datas.length==0){
			rst[i]=null;
		}else{
			var j=0;
			for(var i=1;i<=size;i++){
				var v=datas[j];
				if(v==undefined){
					rst[i-1]=null;
				}else{
					if(v.day==i){
						rst[i-1]=parseInt(v[feild]);
						j++;
					}else{
						rst[i-1]=null;
					}
				}
			}
		}
		console.log(rst);
		return rst;
	}
