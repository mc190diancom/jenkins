<script type="text/javascript">
	//获得查询参数
	function getParams(params){
		var BusinessName = $("#BusinessName").val();//
		var st = $("input[name='startTime']").val();
		var vName = $("#vName").val();//车牌号码
		var name = $("#name").val();//姓名
		var IdNumber = $("#IdNumber").val();//
		var driving_license = $("#driving_license").val();//

		var vNameReg = /^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$/;
		var driverNameReg = /^[\u4E00-\u9FA5]{1,6}$/;
		var corpNameReg = /^[\u4E00-\u9FA5]{0,}$/;
		var cyzgReg = /^\w+$/;
		var IdNumberReg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;
		var isIDCard2=/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
		if(vName != ''){
			if (!vNameReg.test(vName)) {
				layer.alert('请填写正确的车牌号码', {
					skin: 'layui-layer-molv' //样式类名
					,closeBtn: 0
				} )
				return false;
			}
		}
		
		if(name != ''){
			if (!driverNameReg.test(name)) {
				layer.alert('请填写正确的姓名', {
					skin: 'layui-layer-molv' //样式类名
					,closeBtn: 0
				} )
				return false;
			}
		}

		if(IdNumber != ''){
			if (!isIDCard2.test(IdNumber)) {
				layer.alert('请填写正确的身份证', {
					skin: 'layui-layer-molv' //样式类名
					,closeBtn: 0
				} )
				return false;
			}
		}


		
		if(BusinessName != ''){
			if (!corpNameReg.test(BusinessName)) {
				layer.alert('请填写正确的业户名称', {
					skin: 'layui-layer-molv' //样式类名
					,closeBtn: 0
				} )
				return false;
			}
		}

		if(driving_license != ''){
			if (!cyzgReg.test(driving_license)) {
				layer.alert('请填写正确的准驾证号', {
					skin: 'layui-layer-molv' //样式类名
					,closeBtn: 0
				} )
				return false;
			}
		}
		

		var temp  = {
				limit: params.limit,   //页面大小
            	offset: params.offset,  //页码
            	maxrows: params.limit,
            	pageindex:params.pageNumber,
				startTime:st,
				name:name,
				vName:vName,
				IdNumber:IdNumber,
				driving_license:driving_license,
				BusinessName:BusinessName
		};
		return temp;
	}
