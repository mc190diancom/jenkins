	function getParams(params){
		var startTime = $("input[name='startTime']").val();

		var hy = $("#hy").val();

		var vNameReg = /^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$/;

		var cyzgReg = /^\w+$/;
		if(hy=='--请选择--'){
			hy = '';
		}
