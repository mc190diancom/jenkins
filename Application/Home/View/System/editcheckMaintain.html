<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>道路运输行业现场稽查系统</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/search.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/aduit.css"/>
		<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="__JS__/laydate.js"></script>
		<script src="__JS__/jquery.min-8.3.js" type="text/javascript"></script>
		<script src="__JS__/layer/layer.js"></script>

		<script type="text/javascript" src="http://101.200.176.10/lib/easyui/jquery.easyui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="__CSS__/query.css"/>
<style type="text/css">
.info{
	width: 600px;
	margin:20px auto;
}
.info tr{

	height: 35px;
}
.td-left{
	border-right: 1px solid #CDCDCD;
}
.font-tr{
	width: 300px;
}
.sub-title{
	text-indent: 22px;
	color: #fff;
	background-color: #41C3D6;
}
 input[type="text"]{
	width: 99%;
    height: 100%;
}
.laydate-icon.input{
	height: 27px;
    width: 280px;
    line-height: 27px;
}
</style>
	</head>
	<body>

		
		<form id="form1" method="post" enctype="multipart/form-data">
			<input type="hidden" name="ID" value="{$R.ID}">
		<div class="center">
				<div class="info">
					
					<table border="1" cellspacing="0" cellpadding="">
						<tr>
								<td align="left" colspan="2" class="sub-title">
										检查项维护修改
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >行业：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="HYLB" value="{$R.HYLB}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >被检查主体：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="BJCZT" value="{$R.BJCZT}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >检查类别：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="JCLB" value="{$R.JCLB}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >代码：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="BM" value="{$R.BM}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >检查结果：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="JCJG" value="{$R.JCJG}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >违法行为：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="WFXW" value="{$R.WFXW}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >法规依据：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="WFYJ" value="{$R.WFYJ}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >依据条款：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="YJTK" value="{$R.YJTK}" />
								</td>
							</tr>
							<tr class="color">
								<td align="center" class="font-tr td-left" >处罚条款：</td>
								<td align="center" class="font-tr" >
									<input type="text" name="CFTK" value="{$R.CFTK}" />
								</td>
							</tr>
							<tr class="color" style="height: 100px;">
								<td align="center" class="font-tr td-left" >法规规定：</td>
								<td align="center" class="font-tr" >
									<textarea name="FGGD" style="width: 98%;height: 100%;">{$R.FGGD}</textarea>
								</td>
							</tr>
							
						
					</table>

		</div>
	</div>
	</form>


		<script type="text/javascript">
			function submit(_page,jq){
				_page.closeWin();
				$('#form1').form('submit',{
					url:"__APP__/Home/System/ajaxeditcheckMaintain",
					onSubmit: function(){
						var bm = $("#bm").val();
						var cyzgReg = /^\w+$/;
						if(bm != ''){
							if (!cyzgReg.test(bm)) {
								layer.alert('请填写正确的代码', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
							}
						}
						var isValid = $('#form1').form('validate');
						return isValid;
					},
				    success: function(data){
					    	eval("var json ="+data);
					    	console.log(json);
					    	if(json.error == 0){
								parent.window.showDiv('恭喜！'+json.msg,1);
					    		//_page.destroyWin();
					    	}else{
					    		
								parent.window.showDiv('错误！'+json.msg,2);
					    	}
			    		}
				});
			}
		</script>
		
	</body>
</html>
