<style type="text/css">
.info{
	width: 600px;
	margin:20px auto;
}
.info tr{

	height: 35px;
}
.td-left{
	border-right: 1px solid #CDCDCD;
}
.font-tr{
	width: 300px;
}
.sub-title{
	text-indent: 22px;
	color: #fff;
	background-color: #41C3D6;
}
 input[type="text"]{
	width: 99%;
    height: 100%;
}

    width: 280px;

	<body>

		
		<form id="form1" method="post" enctype="multipart/form-data">
			<input type="hidden" name="num" value="{$R.ID}" />
		<div class="center">
				<div class="info">
					
					<table border="1" cellspacing="0" cellpadding="">
					<tr>
						<td align="left" colspan="2" class="sub-title">
								案件修改
						</td>
					</tr>

					<!-- <tr >
						<td align="center" class="font-tr td-left" >稽查编号：</td>
						<td align="center" class="font-tr" >{$R.JCBH}</td>
					</tr> -->
					<tr class="color">
						<td align="center" class="font-tr td-left" >车牌号码：</td>
						<td align="center" class="font-tr" >
							<input type="text" name="vName" id="vName" value="{$R.VNAME}" />
						</td>
					</tr>
					<!-- <tr>
						<td align="center" class="font-tr td-left" >所属单位（车辆）：</td>
						<td align="center" class="font-tr" >{$R.vcomp}</td>
					</tr> -->
					<tr>
						<td align="center" class="font-tr td-left" >驾驶员姓名：</td>
						<td align="center" class="font-tr" >
							<input type="text" name="driverName" id="driverName" value="{$R.DRIVERNAME}" />
						</td>
					</tr>
					<!-- <tr >
						<td align="center" class="font-tr td-left" >所属单位（驾驶员）：</td>
						<td align="center" class="font-tr" >{$R.rcomp}</td>
					</tr> -->
					<tr class="color">
						<td align="center" class="font-tr td-left" >企业名称：</td>
						<td align="center" class="font-tr" >
							<input type="text" name="corpName" id="corpName" value="{$R.CORPNAME}" />
						</td>
					</tr>
					<!-- <tr >
						<td align="center" class="font-tr td-left" >执法人员1：</td>
						<td align="center" class="font-tr" >{$R.ZFRY1}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >执法人员2：</td>
						<td align="center" class="font-tr" >{$R.ZFRY2}</td>
					</tr> -->
					<!-- <tr >
						<td align="center" class="font-tr td-left" >大队：</td>
						<td align="center" class="font-tr" >{$R.ZFDWMC}</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >中队：</td>
						<td align="center" class="font-tr" >{$R.SSZD}</td>
					</tr>
					<tr>
						<td align="center" class="font-tr td-left" >车组：</td>
						<td align="center" class="font-tr" >{$R.SSCZ}</td>
					</tr> -->
					<tr>
						<td align="center" class="font-tr td-left" >稽查时间：</td>
						<td align="center" class="font-tr" >
							<input placeholder="请输入日期" name="zfsj" class="easyui-datetimebox" style="height: 25px;width: 100%;position: relative;border: 1px solid #41C3D6;border-radius: 0;" id="demo" value="{$R.ZFSJ|date='Y-m-d H:i:s',###}">
						</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >稽查地点：</td>
						<td align="center" class="font-tr" >
							<input type="text" name="address" id="address" value="{$R.ADDRESS}" />
						</td>
					</tr>
					<tr>
						<td align="center" class="font-tr td-left" >稽查行业：</td>
						<td align="center" class="font-tr" >
							<input type="text" name="hylb" id="hylb" value="{$R.HYLB}" />
						</td>
					</tr>
					<tr class="color">
						<td align="center" class="font-tr td-left" >稽查结果：</td>
						<!--<td align="center" class="font-tr" >
							&lt;!&ndash;<input type="text" name="status" id="status" value="<if condition='$arr["STATUS"] eq 1'>违规<else />正常</if>" />&ndash;&gt;
							<select name="status" id="status">
								<option value=""></option>
							</select>
						</td>-->
						<td align="center" class="font-tr" >
							<!-- 0，正常 1；违规；2：表扬 3：批教 4：警告  5：处罚 -->
							<select name="status" id="status" style="width: 100%;height: 35px;">
								<option value="0" <if condition="$R['STATUS'] eq 0 ">selected</if>>正常</option>
								<option value="1" <if condition="$R['STATUS'] eq 1 ">selected</if>>违规</option>
								<option value="2" <if condition="$R['STATUS'] eq 2 ">selected</if>>表扬</option>
								<option value="3" <if condition="$R['STATUS'] eq 3 ">selected</if>>批教</option>
								<option value="4" <if condition="$R['STATUS'] eq 4 ">selected</if>>警告 </option>
								<option value="5" <if condition="$R['STATUS'] eq 5 ">selected</if>>处罚</option>
							</select>
							<!-- <input type="text" name="status" id="status" value="{$R.STATUS}" /> -->
						</td>
					</tr>
				</table>

		</div>
	</div>
	</form>


		<script type="text/javascript">
			function submit(_page,jq){
				_page.closeWin();

				$('#form1').form('submit',{
					url:"__APP__/Home/TaxiQuery/ajaxAuditingEdit",
					onSubmit: function(){
						var vName = $("#vName").val();//车牌号码
						var driverName = $("#driverName").val();//姓名
						var vNameReg = /^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$/;
						var driverNameReg = /^[\u4E00-\u9FA5]{1,6}$/;
						if(vName != ''){
							if (!vNameReg.test(vName)) {
								layer.alert('请填写正确的车牌号码', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
							}
						}
						
						if(driverName != ''){
							if (!driverNameReg.test(driverName)) {
								layer.alert('请填写正确的姓名', {
									skin: 'layui-layer-molv' //样式类名
									,closeBtn: 0
								} )
								return false;
							}
						}

						var isValid = $('#form1').form('validate');
						return isValid;
					},
				    success: function(data){
					    	eval("var json ="+data);
					    	console.log(json);
					    	if(json.error == 0){
								parent.window.showDiv('恭喜！'+json.msg,1);
					    		//_page.destroyWin();
					    	}else{
					    		
								parent.window.showDiv('错误！'+json.msg,2);
					    	}
			    		}
				});
			}
		</script>
		
	</body>
